<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>

    <link rel="stylesheet" href="../css/auth/login.css">

</head>

<body>
    <div>
        <div class="login-header">
            <a href="../fansite/top.html" class="back-link">&lt; もどる</a>
        </div>
        <div class="login-header-sub">
            <a href="#" class="back-link"></a>
        </div>
    </div>
    <main class="login-main">

        <div class="logo-area">
            <img src="../img/象と花.png" alt="ロゴ" class="logo-image-placeholder">
        </div>

        <div class="form-container">
            <form id="login-form">

                <div class="form-group">
                    <label for="account-id">アカウントID</label>
                    <input type="text" id="account-id" name="account-id">
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password">
                </div>

                <a href="../books/isbn-search.html" type="submit" class="btn btn-login login-btn"
                    id="login-submit-btn">ログイン</a>

                <a href="new-account.html" class="forgot-password">パスワードをお忘れですか？</a>

                <div class="divider">
                    <span>または</span>
                </div>
                <a href="signup.html" class="btn btn-register" id="signup-btn">新規登録</a>
            </form>
        </div>
    </main>
    <script src="../js/login.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // 2. 'projectId' パラメータが存在するかどうかをチェック
        if (urlParams.has('projectId')) {
            document.getElementById("login-submit-btn").href = "../books/isbn-search.html";
        } else {
            document.getElementById("login-submit-btn").href = "../books/mypage.html";
        }
    </script>
</body>

</html>
