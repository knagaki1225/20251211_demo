<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セキュリティ</title>
    <link rel="stylesheet" href="../css/auth/security.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>


    <main>
        <div class="form-container">
            <div class="check-img-div">
                <img src="../img/check.png" class="check-img" alt="">
            </div>
            <div class="complete-text">
                <h2>アカウントが作成されました！</h2>
                <div class="text-gap">
                    <p class="intro-text">ご登録いただきありがとうございます。</p>
                </div>
            </div>
            <div class="info-box">
                <div class="container">
                    <div class="key-box">
                        <img class="key-img" src="../img/key.png" alt="">
                        <h3>セキュリティキーについて</h3>
                    </div>
                    <div class="underline"></div>
                </div>
                <div class="text-gap">
                    <p class="intro-text">このコードは</p>
                    <p class="intro-text">パスワードを変更する際に必要になります。</p>
                </div>
                <div class="security-code">
                    <p class="security-code-text">AAAA-AAAA</p>
                    <p class="space">|</p>
                    <div class="copy-box">
                        <img src="../img/darft2.png" class="security-img" alt="">
                        <p>Copy</p>
                    </div>
                </div>
                <div class="border-security"></div>
                <div class="squea-box">
                    <div class="maku-box">
                        <img src="../img/!.png" class="maku-security" alt="">
                        <img src="../img/!.png" class="maku-security" alt="">
                        <img src="../img/!.png" class="maku-security" alt="">
                    </div>
                    <div class="maku-text">
                        <p>コピーや自身の端末でスクリーンショット
                            を撮り、厳重に保管してください。</p>
                        <p>安全な場所に保管し、他人に教えないで
                            ください。</p>
                        <p>紛失するとパスワードの再設定ができなく
                            なる可能性があります。</p>
                    </div>
                </div>
            </div>
            <div>
                <a href="login.html?projectId=1" class="btn btn-next-step" id="btn-next-step">
                    ログインへ
                </a>
            </div>
            <footer>@copylite</footer>
    </main>
    <script src="../js/security.js"></script>
</body>

</html>
